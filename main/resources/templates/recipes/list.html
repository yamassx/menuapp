<!DOCTYPE html>
<html lang="ja"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8">
  <title th:text="#{recipe.list}">レシピ一覧</title>

  <style>
    table {
      border: 1px solid gray;
    }

    table th, table td {
      border: 1px solid gray;
    }
  </style>
</head>

<body>

<div layout:fragment="content">
  <h2 th:text="#{recipe.list}">レシピ一覧</h2>

  <table>
    <thead>
    <tr>
      <th th:text="#{recipe_id}"></th>
      <th th:text="#{recipe_name}">名前</th>
      <th th:text="#{cal}">カロリー</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="recipe : ${recipe}" th:object="${recipe}">
      <td th:text="*{recipe_id}"></td>
      <td th:text="*{recipe_name}"></td>
      <td th:text="*{cal}"></td>
       <td>
        <a th:href="@{'/recipes/update/' + *{recipe_id}}" th:text="#{update}">更新</a>
      </td>
   </tr>
    </tbody>
  </table>
</div>
</body>
</html>
